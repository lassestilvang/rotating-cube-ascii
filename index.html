<!DOCTYPE html>
<html>
  <head>
    <title>ASCII Rotating Cube</title>
    <style>
      body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: monospace;
        color: #fff;
        overflow: hidden;
      }
      #container {
        position: relative;
      }
      #ascii-output {
        white-space: pre;
        font-size: 8px;
        line-height: 8px;
        letter-spacing: 1px;
        cursor: grab;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      #ascii-output:active {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="ascii-output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="cube.js"></script>
  </body>
</html>
